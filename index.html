<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Assem Adel Habib - Portfolio</title>
    <meta
      name="description"
      content="Full Stack Developer specializing in Laravel, PHP, and modern web technologies"
    />
    <meta
      name="keywords"
      content="Full Stack Developer, Laravel, PHP, Web Development, Portfolio"
    />

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon" />
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon" />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="assets/vendor/bootstrap-icons/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/aos/aos.css" rel="stylesheet" />
    <link
      href="assets/vendor/glightbox/css/glightbox.min.css"
      rel="stylesheet"
    />
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet" />

    <!-- Main CSS File -->
    <link href="assets/css/main.css" rel="stylesheet" />
  </head>

  <body class="index-page">
    <!-- Header Component -->
    <div id="header"></div>

    <main class="main">
      <div id="hero"></div>
      <div id="stats"></div>
      <div id="about"></div>
      <div id="skills"></div>
      <div id="resume"></div>
      <div id="portfolio"></div>
      <div id="services"></div>
      <div id="testimonials"></div>
      <div id="contact"></div>
    </main>

    <!-- Footer Component -->
    <div id="footer"></div>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
    >
      <i class="bi bi-arrow-up-short"></i>
    </a>

    <!-- Preloader -->
    <div id="preloader"></div>
    <script>
      // قائمة الملفات التي سيتم تحميلها ديناميكيًا
      const includes = {
        header: "includes/header.html",
        hero: "includes/hero.html",
        stats: "includes/stats.html",
        about: "includes/about.html",
        skills: "includes/skills.html",
        resume: "includes/resume.html",
        portfolio: "includes/portfolio.html",
        services: "includes/services.html",
        testimonials: "includes/testimonials.html",
        contact: "includes/contact.html",
        footer: "includes/footer.html",
      };

      // تحميل كل جزء من المكونات
      for (const [id, file] of Object.entries(includes)) {
        fetch(file)
          .then((res) => res.text())
          .then((data) => (document.getElementById(id).innerHTML = data))
          .catch((err) => console.error(`❌ خطأ في تحميل ${file}:`, err));
      }
    </script>

    <!-- Vendor JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/typed.js/typed.umd.js"></script>
    <script src="assets/vendor/purecounter/purecounter_vanilla.js"></script>
    <script src="assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="assets/js/main.js"></script>
  </body>
</html>
